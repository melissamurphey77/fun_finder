<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<div th:replace="fragments :: navigation"></div>

    <h1 th:text="${title}"></h1>

    <p th:unless="${parks} and ${parks.size()}">Sorry, no parks found.</p>

<table class="table">
    <tr>
        <th>Park Name</th>
        <th>Address</th>
        <th>Zip Code</th>
    </tr>

    <tr th:each="park : ${parks}">
        <td th:text="${park.name}"></td>
        <td th:text="${park.address}"></td>
        <td th:text="${park.zipCode}"></td>
    </tr>
</table>
</body>
</html>
